<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
      }

      h1 {
        background-color: #2a5599;
        color: white;
        padding: 5px;
      }

      svg {
        border: 1px solid black;
      }

      .mainView {
        display: flex;
        flex-direction: row;
      }
    </style>
    <meta
      id="Reverso_extension___elForCheckedInstallExtension"
      name="Reverso extension"
      content="2.2.202"
    />
    <script src="d3.js"></script>
  </head>

  <body>
    <h1>Airlines Routes</h1>
    <div class="mainView">
      <div>
        <h2>Airlines</h2>
        <svg id="AirlinesChart"></svg>
      </div>
      <div>
        <h2>Airports</h2>
        <svg id="Map"></svg>
      </div>
    </div>
  </body>
  <script>
    let store = {};

    function loadData() {
      let promise = d3.csv("routes.csv");
      return promise.then((routes) => {
        store.routes = routes;
        return store;
      });
    }

    function groupByAirline(data) {
      let result = data.reduce((result, d) => {
        let currentData = result[d.AirlineID] || {
          AirlineID: d.AirlineID,
          AirlineName: d.AirlineName,
          Count: 0,
        };

        currentData.Count += 1;

        result[d.AirlineID] = currentData;

        return result;
      }, {});

      result = Object.keys(result).map((key) => result[key]);
      result = result.sort((a, b) => {
        return d3.descending(a.Count, b.Count);
      });
      return result;
    }

    function showData() {
      let routes = store.routes;
      let airlines = groupByAirline(store.routes);
      drawAirlinesChart(airlines);
    }

    function drawAirlinesChart(airlines) {
      let config = getAirlinesChartConfig();
      let scales = getAirlinesChartScales(airlines, config);
      drawBarsAirlinesChart(airlines, scales, config);
      drawAxesAirlinesChart(airlines, scales, config);
     }

    function getAirlinesChartConfig() {
      let width = 350;
      let height = 400;
      let margin = {
        top: 10,
        bottom: 50,
        left: 130,
        right: 10,
      };
      let bodyHeight = height - margin.top - margin.bottom;
      let bodyWidth = width - margin.right - margin.left;

      let container = d3.select("#AirlinesChart");
      container.attr("width", width).attr("height", height);

      return { width, height, margin, bodyHeight, bodyWidth, container };
    }

    function getAirlinesChartScales(airlines, config) {
      let { bodyWidth, bodyHeight } = config;
      let maximunCount = d3.max(airlines, (x) => x.Count);

      let xScale = d3
        .scaleLinear()
        .range([0, bodyWidth])
        .domain([0, maximunCount]);

      let yScale = d3
        .scaleBand()
        .range([0, bodyHeight])
        .domain(airlines.map((a) => a.AirlineName))
        .padding(0.2);

      return { xScale, yScale };
    }

    function drawBarsAirlinesChart(airlines, scales, config) {
      let { margin, container } = config;
      let { xScale, yScale } = scales;
      let body = container
        .append("g")
        .style("transform", `translate(${margin.left}px,${margin.top}px)`);

      let bars = body.selectAll(".bar").data(airlines);
      bars
        .enter()
        .append("rect")
        .attr("height", yScale.bandwidth())
        .attr("width", (d) => xScale(d.Count))
        .attr("y", (d) => yScale(d.AirlineName))
        .attr("fill", "#2a5599");
    }

    function drawAxesAirlinesChart(airlines, scales, config) {
      let { xScale, yScale } = scales;
      let { container, margin, height } = config;
      let axisX = d3.axisBottom(xScale).ticks(5);

      container
        .append("g")
        .style(
          "transform",
          `translate(${margin.left}px,${height - margin.bottom}px)`
        )
        .call(axisX);

      let axisY = d3.axisLeft(yScale);
      container
        .append("g")
        .style(
          "transform",
          `translate(${margin.left}px,${margin.top}px)`
        )
        .call(axisY);
    }

    loadData().then(showData);
  </script>
</html>
